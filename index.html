<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D corazon xd</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="title">I LOVE YOU</div>
    <div id="container"></div>
    <div class="stars" id="stars"></div>
    <div class="floating-hearts" id="floatingHearts"></div>
    <div class="completion-message" id="completionMessage">Heart formed!</div>
    
    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>
    
    <div class="instructions">Loading...</div>

    <div class="music-player">
        <button class="play-button" id="playButton">
            <div class="play-icon">▶</div>
            <div class="pause-icon">⏸</div>
        </button>
    </div>

    <audio id="backgroundMusic" loop>
        <source src="song_1.mp3" type="audio/mpeg">
        <source src="mi_cancion.ogg" type="audio/ogg">
        <source src="mi_cancion.wav" type="audio/wav">
        Tu navegador no soporta el elemento de audio.
    </audio>

    <button id="main-button" class="main-button">Toca Aquí</button>

    <div id="proposal-container" class="proposal-container">
        <p>¿Te gustaría ser mi novia?</p>
        <div class="button-group">
            <button id="yes-button" class="action-button yes-button">Sí</button>
            <button id="no-button" class="action-button no-button">No</button>
        </div>
    </div>

    <div id="yes-message-container" class="message-container">
        <p>¡Gracias por aceptar!</p>
        <p>Has hecho mi día perfecto.</p>
    </div>

    <div id="no-messages-container" class="message-container">
        <p>¡Piénsalo bien!</p>
        <p>¡Dame una oportunidad!</p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
